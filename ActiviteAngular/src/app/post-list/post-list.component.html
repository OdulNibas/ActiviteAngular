<li [ngClass]="{'list-group-item' : true,
                'list-group-item-success' : loveIts > 0,
                'list-group-item-danger' : loveIts < 0
}" style="position:relative">
  <h3 [ngStyle]="{color:getColor()}">{{ postTitle }}</h3>
  <p style="position:absolute; top:15px; right:15px">{{ lastDate | async | date : 'short' }}</p>
  <p>{{ getContent() }}</p>
<button class="btn btn-success mr-2" (click)="onIncrease()">Love it</button>
<button class="btn btn-danger" (click)="onDecrease()">Don't love it</button>
</li>

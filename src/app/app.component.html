<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Posts</h1>
      <ul class="list-group">
        <app-PostListItemComponent *ngFor="let post of posts"
                                  [postTitle]= "post.postTitle"
                                  [postContent]= "post.postContent"
                                  [loveIts]= "post.loveIts"
        ></app-PostListItemComponent>

      </ul>
    </div>
  </div>
</div>
